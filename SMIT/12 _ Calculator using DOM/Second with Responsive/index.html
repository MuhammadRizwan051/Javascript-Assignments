<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel="icon" href="./calculator logo.png">

    <link rel="stylesheet" href="./CSS/style.css">

<body class="bg-dark">


    <div class="container " style="margin-top: 12rem;">

        <div class="calculator mx-auto py-4 px-1" style="background-color: white;">

            <!-- On Off row -->
            <!-- <div class="row  mx-0 px-2">

                </div>
                <div class="col-5 text-center px-0 ms-auto">

            </div> -->


            <div class="row mt-2 mx-0 px-2">
                <input type="text" class="form-control py-2 fs-3 border-dark" id="field">
            </div>

            <!-- 1st -->
            <div class="row mt-4 mx-0">
                <div class="col-3 text-center px-0">
                    <button onclick="on()" class="btn border rounded-circle fs-3 px-2 btn-primary w-75">ON</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button onclick="clr()" class="btn border rounded-circle fs-3 px-4 fw-bold btn-danger">C</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button onclick="backspace()" class="btn border rounded-circle fs-3 px-4 fw-bold btn-danger">X</button>
                </div>
                <!-- <div class="col-3 text-center px-0">
                    <button onclick="calc('%')" class="btn border rounded-circle fs-3 px-4 fw-bold btn-success">%</button>
                </div> -->
                <div class="col-3 text-center px-0">
                    <button onclick="calc('/')" class="btn border rounded-circle fs-3 px-4 fw-bold btn-success">/</button>
                </div>
            </div>

            <!-- 2nd -->
            <div class="row mt-4 mx-0">
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc(7)" class="btn border rounded-circle fs-3 px-4 bg-light">7</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow"onclick="calc(8)" class="btn border rounded-circle fs-3 px-4 bg-light">8</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc(9)" class="btn border rounded-circle fs-3 px-4 bg-light">9</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button onclick="calc('*')" class="btn border rounded-circle fs-3 px-4 fw-bold btn-success">*</button>
                </div>
            </div>

            <!-- 3rd -->
            <div class="row mt-4 mx-0">
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc(4)" class="btn border rounded-circle fs-3 px-4 bg-light">4</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc(5)" class="btn border rounded-circle fs-3 px-4 bg-light">5</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc(6)" class="btn border rounded-circle fs-3 px-4 bg-light">6</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button onclick="calc('-')" class="btn border rounded-circle fs-3 px-4 fw-bold btn-success">-</button>
                </div>
            </div>

            <!-- 4th -->
            <div class="row mt-4 mx-0">
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc(1)" class="btn border rounded-circle fs-3 px-4 bg-light">1</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc(2)" class="btn border rounded-circle fs-3 px-4 bg-light">2</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc(3)" class="btn border rounded-circle fs-3 px-4 bg-light">3</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button onclick="calc('+')" class="btn border rounded-circle fs-3 px-4 fw-bold btn-success">+</button>
                </div>
            </div>

            <!-- 5th -->
            <div class="row mt-4 mx-0">
                <!-- <div class="col-3 text-center px-0">
                    <button classs="btn border rounded-circle fs-3 px-4 bg-light"></button>
                </div> -->
                <div class="col-3 text-center px-0">
                    <button onclick="off()" class="btn border rounded-circle fs-3 px-2 btn-primary w-75">Off</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc(0)" class="btn border rounded-circle fs-3 px-4 bg-light">0</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button id="btn_shadow" onclick="calc('.')" class="btn border rounded-circle fs-3 px-4 bg-light">.</button>
                </div>
                <div class="col-3 text-center px-0">
                    <button onclick="result('=')" class="btn border rounded-circle fs-3 px-4 btn-danger fw-bold">=</button>
                </div>
            </div>
        </div>

    </div>
