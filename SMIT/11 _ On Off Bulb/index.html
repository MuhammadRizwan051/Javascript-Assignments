<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Off Bulb</title>
    <link rel="icon" href="./Images/bulb_on.png">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
</head>
<body>
    
    <div class="container-fluid" style="background-color: black; height:100vh">
        <div class="row pt-5">
            <div class="col-1">
                <button class="btn btn-danger py-3 px-5 fs-2" onclick="onbulb()"> ON </button>
            </div>
            <div class="col-1">
                <button class="btn btn-danger py-3 px-5 fs-2" onclick="offbulb()"> OFF </button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="./Images/bulb_off.png" alt="" class="w-25" id="image">
            </div>
        </div>
    </div>



    <script src="./JS/app.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
</body>
</html>
